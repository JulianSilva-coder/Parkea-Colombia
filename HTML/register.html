<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
  <div class="fondo">
    <div class="logo">
      <a href="Inicio.html"><img src="/Images/logo-parkea.png" alt="#"/></a>
   </div>
    <div class="container py-4 h-80 ">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <h4 class="mt-1 mb-5 pb-1">Please enter your details for registration</h4>
                  </div>
  
                  <form>
                    <div class="form-outline mb-0">
                      <p>Nombre</p>
                      <input type="email" id="form2Example11" class="form-control"/>
                    </div>
                    <div class="form-outline mb-0">
                      <p>Apellido</p>
                      <input type="password" id="form2Example22" class="form-control" />
                    </div>
                    <div class="form-outline mb-0">
                      <p>Numero de Telefono</p>
                      <input type="number" id="numero" class="form-control" />
                    </div>
                    <div class="form-outline mb-0">
                      <p>Direccion</p>
                      <input type="text" id="form2Example22" class="form-control" />
                    </div>
                    <div class="form-outline mb-2">
                      <p>Rol</p>
                      <select>
                        <option value="Cliente">Cliente</option>
                        <option value="Admin">Administrador</option>
                      </select>
                    </div>
                    <div class="form-outline mb-4">
                      <p>Documento</p>
                      <input type="password" id="form2Example22" class="form-control" />
                    </div>
                    <input type="submit" value="Agregar Metodo de pago" class="decorative-button-register"/>
                    <input type="submit" value="Registrarse" class="decorative-button-register"/>
                  </form>
                </div>
              </div>
                                <!--APARTADO PARA LA IMAGEN-->
              <div class="col-lg-6 d-flex align-items-center logo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
